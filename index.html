<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Lan√ßamentos Shaktar</title>
    <!-- Bibliotecas Externas via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body { background-color: #0f1115; color: #f1f5f9; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================================
        // üîë CONFIGURA√á√ÉO DO FIREBASE (J√Å CONFIGURADO)
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCaUqmEygbQSLgCorAuMz8zsZK-jpOk3Yc",
            authDomain: "dashboardlancamentos.firebaseapp.com",
            projectId: "dashboardlancamentos",
            storageBucket: "dashboardlancamentos.firebasestorage.app",
            messagingSenderId: "47726825354",
            appId: "1:47726825354:web:fec75cac7546759e5c8273"
        };
        // ============================================================

        const appId = 'shaktar-central-v1';

        // Inicializa√ß√£o do Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Persist√™ncia local para n√£o deslogar ao recarregar
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        const playChime = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const note = (f, s, d, v) => {
                    const o = ctx.createOscillator(); const g = ctx.createGain();
                    o.type = 'sine'; o.frequency.setValueAtTime(f, s);
                    g.gain.setValueAtTime(0, s); g.gain.linearRampToValueAtTime(v, s + 0.02);
                    g.gain.exponentialRampToValueAtTime(0.001, s + d);
                    o.connect(g); g.connect(ctx.destination);
                    o.start(s); o.stop(s + d);
                };
                const n = ctx.currentTime;
                note(523.25, n, 0.5, 0.08); note(783.99, n + 0.05, 0.4, 0.06);
            } catch(e) {}
        };

        const Icons = {
            Plus: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-4 h-4"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Check: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" className="w-3.5 h-3.5"><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Trash: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            X: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-6 h-6"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Calendar: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-3 h-3"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Star: () => <svg viewBox="0 0 24 24" fill="currentColor" className="w-3 h-3 text-cyan-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>,
            RotateCcw: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [launches, setLaunches] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [isAdding, setIsAdding] = useState(false);
            const [newLaunch, setNewLaunch] = useState({ title: '', dateStart: '', dateEvent: '' });
            const [isBinOpen, setIsBinOpen] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (err) {
                        console.error("Erro Autentica√ß√£o:", err);
                        setError("Erro ao conectar com o banco de dados. Verifique sua conex√£o.");
                        setLoading(false);
                    }
                };
                
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setError(null);
                    } else {
                        initAuth();
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                const baseRef = db.collection('shaktar_data').doc('main');
                
                const unsubL = baseRef.collection('launches').onSnapshot(
                    s => {
                        setLaunches(s.docs.map(d => ({id: d.id, ...d.data()})));
                        setLoading(false);
                    },
                    err => {
                        console.error("Erro Firestore (Launches):", err);
                        if (err.code === 'permission-denied') {
                            setError("Permiss√£o negada. Crie o banco de dados no modo de TESTE no Firebase.");
                        } else {
                            setError("Erro ao carregar dados.");
                        }
                        setLoading(false);
                    }
                );

                const unsubT = baseRef.collection('tasks').onSnapshot(
                    s => setTasks(s.docs.map(d => ({id: d.id, ...d.data()}))),
                    err => console.error("Erro Firestore (Tasks):", err)
                );

                return () => { unsubL(); unsubT(); };
            }, [user]);

            useEffect(() => {
                if (!user || launches.length === 0) return;
                const now = Date.now();
                const baseRef = db.collection('shaktar_data').doc('main');

                tasks.forEach(t => {
                    if (t.isDeleted && t.deletedAt && (now - t.deletedAt.toMillis() > 172800000)) {
                        baseRef.collection('tasks').doc(t.id).delete();
                    }
                });
                launches.forEach(l => {
                    if (l.isDeleted && l.deletedAt && (now - l.deletedAt.toMillis() > 345600000)) {
                        baseRef.collection('launches').doc(l.id).delete();
                    }
                });
            }, [launches, tasks, user]);

            const handleCreate = async (e) => {
                e.preventDefault();
                if (!user || !newLaunch.title.trim()) return;
                
                const data = {...newLaunch};
                setNewLaunch({ title: '', dateStart: '', dateEvent: '' });
                setIsAdding(false);

                try {
                    await db.collection('shaktar_data').doc('main').collection('launches').add({
                        title: data.title.trim(),
                        dateStart: data.dateStart || null,
                        dateEvent: data.dateEvent || null,
                        activePhase: 'Fase 1',
                        phases: ['Fase 1', 'Fase 2', 'Fase 3'],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isDeleted: false
                    });
                } catch (err) {
                    console.error("Erro ao criar:", err);
                    alert("Erro ao criar lan√ßamento: " + err.message);
                }
            };

            const activeL = launches.filter(l => !l.isDeleted).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#0f1115] text-cyan-400 font-bold tracking-widest">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-400 mb-4"></div>
                    CONECTANDO AO SHAKTAR...
                </div>
            );

            if (error) return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#0f1115] text-slate-300 p-6 text-center">
                    <div className="bg-red-500/10 p-4 rounded-full text-red-500 mb-4 text-3xl">‚ö†Ô∏è</div>
                    <h2 className="text-xl font-bold mb-2">Erro de Conex√£o</h2>
                    <p className="text-sm opacity-60 mb-8 max-w-xs">{error}</p>
                    <button onClick={() => window.location.reload()} className="bg-white/10 px-6 py-2 rounded-xl text-xs font-bold uppercase hover:bg-white/20 transition">Tentar Novamente</button>
                    <p className="text-xs text-slate-600 mt-8 max-w-md">Dica: Verifique se o banco de dados 'dashboardlancamentos' est√° no Modo de Teste.</p>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col bg-[#0f1115]">
                    <header className="bg-[#161920]/80 backdrop-blur-md border-b border-white/5 p-4 flex justify-between items-center sticky top-0 z-40 shadow-xl">
                        <div className="flex items-center gap-3">
                            <div className="bg-cyan-600 p-2 rounded-xl text-white shadow-lg">üöÄ</div>
                            <h1 className="font-bold text-white text-sm md:text-lg tracking-tight">Central de Lan√ßamentos <span className="text-cyan-400">Shaktar</span></h1>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setIsBinOpen(true)} className="flex items-center gap-2 px-3 py-1.5 rounded-xl border border-white/10 text-[10px] font-black uppercase text-slate-500 hover:text-white transition-all">
                                üóëÔ∏è <span className="hidden md:inline">Lixeira</span>
                            </button>
                            <button onClick={() => setIsAdding(true)} className="bg-cyan-600 px-5 py-2 rounded-xl font-bold text-xs uppercase shadow-lg shadow-cyan-900/20 active:scale-95 transition-all hover:bg-cyan-500 text-white">Novo</button>
                        </div>
                    </header>

                    <main className="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 flex-1 max-w-7xl mx-auto w-full">
                        {activeL.length === 0 ? (
                            <div className="col-span-full py-20 text-center opacity-20 border-2 border-dashed border-white/5 rounded-[3rem] flex flex-col items-center justify-center">
                                <p className="text-4xl mb-4">üåë</p>
                                <p className="uppercase font-black text-xs tracking-[0.3em]">Nenhum lan√ßamento ativo</p>
                            </div>
                        ) : activeL.map(l => (
                            <LaunchCard key={l.id} launch={l} tasks={tasks.filter(t => t.launchId === l.id)} db={db} />
                        ))}
                    </main>

                    {isAdding && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4 animate-in backdrop-blur-sm">
                            <div className="bg-[#1c2128] p-8 rounded-[2.5rem] w-full max-w-md border border-white/10 shadow-2xl relative">
                                <button onClick={() => setIsAdding(false)} className="absolute top-6 right-6 text-slate-500 hover:text-white"><Icons.X /></button>
                                <h2 className="text-xl font-bold mb-6 text-white tracking-tight flex items-center gap-2">
                                    <span className="text-cyan-400 text-2xl">+</span> Novo Lan√ßamento
                                </h2>
                                <form onSubmit={handleCreate} className="space-y-5">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-1.5 pl-2">T√≠tulo do Projeto</label>
                                        <input autoFocus className="w-full bg-black/40 border border-white/10 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-cyan-500/50 text-white placeholder:text-slate-700 transition-all" value={newLaunch.title} onChange={e => setNewLaunch({...newLaunch, title: e.target.value})} placeholder="Ex: Lan√ßamento Alpha" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-1.5 pl-2">In√≠cio Capta√ß√£o</label>
                                            <input type="date" className="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-white text-sm outline-none focus:border-cyan-500/50 transition-colors" value={newLaunch.dateStart} onChange={e => setNewLaunch({...newLaunch, dateStart: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-1.5 pl-2">Data Evento</label>
                                            <input type="date" className="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-white text-sm outline-none focus:border-cyan-500/50 transition-colors" value={newLaunch.dateEvent} onChange={e => setNewLaunch({...newLaunch, dateEvent: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button className="flex-1 bg-cyan-600 hover:bg-cyan-500 py-3.5 rounded-2xl font-bold text-white shadow-lg shadow-cyan-900/20 transition-all active:scale-95">CONFIRMAR</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {isBinOpen && <BinModal launches={launches.filter(l => l.isDeleted)} tasks={tasks.filter(t => t.isDeleted)} onClose={() => setIsBinOpen(false)} db={db} />}

                    <footer className="bg-[#0f1115] p-6 border-t border-white/5 text-center mt-auto">
                        <p className="text-[10px] text-slate-600 font-black tracking-[0.4em] uppercase hover:text-cyan-900 transition-colors cursor-default">SHAKTAR √â FODA - O RESTO √â BURACO</p>
                    </footer>
                </div>
            );
        }

        function LaunchCard({ launch, tasks, db }) {
            const [viewPhase, setViewPhase] = useState(launch.activePhase || 'Fase 1');
            const [txt, setTxt] = useState('');
            const [del, setDel] = useState(false);

            const baseRef = db.collection('shaktar_data').doc('main');
            const actT = tasks.filter(t => !t.isDeleted);
            const curT = actT.filter(t => (t.phase || 'Fase 1') === viewPhase);
            const prog = actT.length > 0 ? Math.round((actT.filter(t => t.completed).length / actT.length) * 100) : 0;

            const addTask = async (e) => {
                e.preventDefault(); if(!txt.trim()) return;
                const val = txt; setTxt('');
                try {
                    await baseRef.collection('tasks').add({
                        launchId: launch.id, text: val, completed: false, phase: viewPhase, isDeleted: false, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch(err) { console.error(err); }
            };

            const togglePhase = async (p) => {
                try {
                    await baseRef.collection('launches').doc(launch.id).update({ activePhase: p });
                    setViewPhase(p);
                } catch(err) { console.error(err); }
            };

            const formatDate = (s) => { if(!s) return null; const [y,m,d] = s.split('-'); return `${d}/${m}`; };

            return (
                <div className="bg-[#161920] rounded-[2.5rem] border border-white/5 shadow-2xl flex flex-col h-[600px] relative overflow-hidden hover:border-cyan-500/20 transition-all duration-500 group hover:shadow-cyan-900/10 hover:-translate-y-1">
                    {del && (
                        <div className="absolute inset-0 bg-[#0f1115]/95 backdrop-blur-sm z-30 flex flex-col items-center justify-center p-8 text-center animate-in">
                            <div className="bg-red-500/10 p-4 rounded-full text-red-500 mb-4 text-2xl"><Icons.Trash /></div>
                            <p className="font-bold text-white mb-6 tracking-tight text-lg">Mover para Lixeira?</p>
                            <div className="flex gap-4 w-full px-4">
                                <button onClick={() => setDel(false)} className="flex-1 py-3 bg-white/5 hover:bg-white/10 rounded-2xl text-slate-400 transition-colors font-bold text-xs uppercase">Cancelar</button>
                                <button onClick={() => baseRef.collection('launches').doc(launch.id).update({isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp()})} className="flex-1 bg-red-600 hover:bg-red-500 py-3 rounded-2xl font-bold text-white shadow-lg text-xs uppercase transition-colors">Confirmar</button>
                            </div>
                        </div>
                    )}
                    <div className="p-7 border-b border-white/5 bg-gradient-to-b from-white/[0.02] to-transparent">
                        <div className="flex justify-between items-start mb-2">
                            <div className="flex-1 truncate pr-4">
                                <h3 className="font-bold text-white text-lg truncate leading-tight tracking-tight">{launch.title}</h3>
                                <div className="flex items-center gap-3 mt-2 opacity-60">
                                    {launch.dateStart && <span className="text-[10px] font-bold text-slate-400 flex items-center gap-1.5 bg-white/5 px-2 py-1 rounded-md"><Icons.Calendar /> {formatDate(launch.dateStart)}</span>}
                                    {launch.dateEvent && <span className="text-[10px] font-bold text-cyan-400 flex items-center gap-1.5 bg-cyan-900/20 px-2 py-1 rounded-md"><Icons.Calendar /> {formatDate(launch.dateEvent)}</span>}
                                </div>
                            </div>
                            <button onClick={() => setDel(true)} className="text-slate-700 hover:text-red-500 transition-colors p-1"><Icons.Trash /></button>
                        </div>
                        <div className="flex justify-between text-[10px] font-black text-slate-500 mb-2 uppercase mt-6">
                            <span className="text-cyan-400 tracking-widest">{launch.activePhase}</span>
                            <span>{prog}%</span>
                        </div>
                        <div className="h-1.5 bg-white/5 rounded-full overflow-hidden">
                            <div className="h-full bg-gradient-to-r from-blue-600 to-cyan-400 transition-all duration-1000 ease-out" style={{width: `${prog}%`}}></div>
                        </div>
                    </div>
                    
                    <div className="bg-black/20 border-b border-white/5 flex flex-col shrink-0">
                        <div className="flex gap-1 p-3 overflow-x-auto no-scrollbar justify-center">
                            {['Fase 1', 'Fase 2', 'Fase 3'].map(p => (
                                <div key={p} className="relative group/ph shrink-0">
                                    <button onClick={() => setViewPhase(p)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all border flex items-center gap-2 ${viewPhase === p ? 'bg-white/10 border-white/20 text-white shadow-inner' : 'bg-transparent border-transparent text-slate-600 hover:text-slate-400'}`}>
                                        {launch.activePhase === p && <Icons.Star />} {p}
                                    </button>
                                    <button onClick={(e) => {e.stopPropagation(); togglePhase(p);}} className={`absolute -top-1 -right-1 w-5 h-5 bg-cyan-600 text-white rounded-full flex items-center justify-center scale-0 group-ph-hover:scale-100 transition-transform shadow-lg hover:bg-cyan-500 z-10 ${launch.activePhase === p ? '!hidden' : ''}`}><Icons.Check /></button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-5 space-y-2.5 custom-scrollbar">
                        {curT.length === 0 && <div className="text-center py-10 text-slate-700 text-xs italic">Nenhuma tarefa nesta fase</div>}
                        {curT.map(t => (
                            <div key={t.id} className={`flex items-start gap-3 p-3 rounded-2xl border transition-all group/item ${t.completed ? 'bg-black/20 border-transparent opacity-40' : 'bg-white/[0.02] border-white/5 hover:border-cyan-500/20 hover:bg-white/[0.04]'}`}>
                                <button onClick={() => { if(!t.completed) playChime(); baseRef.collection('tasks').doc(t.id).update({completed: !t.completed})}} className={`mt-0.5 w-5 h-5 rounded-md border-2 transition-all flex items-center justify-center shrink-0 ${t.completed ? 'bg-cyan-600 border-cyan-600 text-white' : 'border-white/10 hover:border-cyan-500/50'}`}>{t.completed && <Icons.Check />}</button>
                                <span className={`text-sm font-medium flex-1 break-words leading-snug ${t.completed ? 'line-through text-slate-600' : 'text-slate-300'}`}>{t.text}</span>
                                <button onClick={() => baseRef.collection('tasks').doc(t.id).update({isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp()})} className="text-slate-700 hover:text-red-500 opacity-0 group-hover/item:opacity-100 transition-all shrink-0"><Icons.Trash /></button>
                            </div>
                        ))}
                    </div>

                    <form className="p-4 bg-black/20 border-t border-white/5 shrink-0 relative" onSubmit={addTask}>
                        <input className="w-full bg-[#0f1115] border border-white/10 p-4 pr-12 rounded-2xl text-sm outline-none focus:border-cyan-500/50 text-white placeholder:text-slate-700 font-medium transition-colors" placeholder="Adicionar tarefa..." value={txt} onChange={e => setTxt(e.target.value)} />
                        <button type="submit" className="absolute right-7 top-1/2 -translate-y-1/2 text-cyan-600 hover:text-cyan-400 disabled:opacity-30 disabled:cursor-not-allowed transition-colors" disabled={!txt.trim()}><Icons.Plus /></button>
                    </form>
                </div>
            );
        }

        function BinModal({ launches, tasks, onClose, db }) {
            const [tab, setTab] = useState('L');
            const baseRef = db.collection('shaktar_data').doc('main');

            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-50 flex items-center justify-center p-4 animate-in">
                    <div className="bg-[#1c2128] w-full max-w-2xl rounded-[2.5rem] border border-white/10 flex flex-col h-[80vh] shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                            <div><h2 className="font-bold text-white text-lg flex items-center gap-2">üóëÔ∏è Lixeira</h2><p className="text-[10px] text-slate-500 uppercase font-black mt-0.5">Recuperar itens exclu√≠dos</p></div>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400 hover:bg-white/10 hover:text-white transition-all"><Icons.X /></button>
                        </div>
                        <div className="flex p-2 gap-2 bg-black/30 border-b border-white/5">
                            <button onClick={() => setTab('L')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${tab === 'L' ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20' : 'text-slate-600 hover:text-slate-400'}`}>Projetos ({launches.length})</button>
                            <button onClick={() => setTab('T')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${tab === 'T' ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20' : 'text-slate-600 hover:text-slate-400'}`}>Tarefas ({tasks.length})</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-3 custom-scrollbar bg-black/10">
                            {tab === 'L' ? (
                                launches.length === 0 ? <div className="text-center py-20 opacity-20 uppercase font-black text-xs tracking-widest text-slate-500">Nada aqui</div> :
                                launches.map(l => (
                                    <div key={l.id} className="p-4 bg-[#0f1115] rounded-2xl flex justify-between items-center border border-white/5 hover:border-white/10 transition-colors">
                                        <span className="font-bold text-slate-200 text-sm">{l.title}</span>
                                        <button onClick={() => baseRef.collection('launches').doc(l.id).update({isDeleted: false, deletedAt: null})} className="text-cyan-400 text-[10px] font-black border border-cyan-500/30 px-3 py-1.5 rounded-lg hover:bg-cyan-500 hover:text-white transition-all flex items-center gap-1.5 uppercase tracking-widest"><Icons.RotateCcw /> Restaurar</button>
                                    </div>
                                ))
                            ) : (
                                tasks.length === 0 ? <div className="text-center py-20 opacity-20 uppercase font-black text-xs tracking-widest text-slate-500">Nada aqui</div> :
                                tasks.map(t => (
                                    <div key={t.id} className="p-4 bg-[#0f1115] rounded-2xl flex justify-between items-center border border-white/5 hover:border-white/10 transition-colors">
                                        <div className="flex flex-col"><span className="text-sm text-slate-300">{t.text}</span><span className="text-[9px] text-slate-600 font-bold uppercase mt-0.5">{t.phase || 'Fase 1'}</span></div>
                                        <button onClick={() => baseRef.collection('tasks').doc(t.id).update({isDeleted: false, deletedAt: null})} className="text-cyan-400 text-[10px] font-black border border-cyan-500/30 px-3 py-1.5 rounded-lg hover:bg-cyan-500 hover:text-white transition-all flex items-center gap-1.5 uppercase tracking-widest"><Icons.RotateCcw /> Restaurar</button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
